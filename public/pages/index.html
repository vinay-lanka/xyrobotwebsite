<!DOCTYPE html>
<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Robot Control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="robotApp">
    <div class="container-fluid productsans" ng-controller="pointsCtrl">
        <div class="row">
          <div class="col-sm text-center">
            <div class="title">
                VIVATECH
            </div>
            <div class="subtitle">
                Robot Control
            </div>
          </div>
        </div>
        <hr>
        <div style="padding-top:100px;" class="d-flex justify-content-center" ng-show="showPointsCardVar">
            <div class="card text-center" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title">Enter the number of points</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Number </span>
                        </div>
                        <input type="text" class="form-control" ng-model="numberofpoints"placeholder="1-2..." aria-describedby="basic-addon1">
                    </div>
                    <button type="button" ng-click="sendPoints(numberofpoints)" class="btn btn-outline-dark">Add Points</button>
                </div>
            </div>
        </div>
        <div style="padding-top:100px;" class="row d-flex justify-content-center" ng-show="showCoordinateCardVar">
            <div style="padding:10px;" class="col-xs-3" ng-repeat="x in range">
                <div class="card text-center" style="width: 20rem;">
                    <div class="card-body">
                        <h5>Point - {{x.i}}</h5>
                        <hr> Enter coordinates for point {{x.i}} - 
                        <div class="form-group row" style="padding-top:5px;">
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">X Coordinate</label>
                            <div class="col-sm-5">
                              <input type="number" ng-model="x.x" class="form-control form-control-sm" id="{{x.x}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Y Coordinate</label>
                            <div class="col-sm-5">
                              <input type="number" ng-model="x.y" class="form-control form-control-sm" id="{{x.y}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
          </div>
          <div class="row d-flex justify-content-center" style="padding-top:10px;" ng-show="showCoordinateCardVar">
            <div class="col-xs" style="padding: 10px">
                <button type="button" style="width: 15rem;" ng-click="submit()" class="btn btn-outline-primary">Submit Coordinates</button>
            </div>
            <div class="col-xs" style="padding: 10px">
                <button type="button" style="width: 15rem;" ng-click="back()" class="btn btn-outline-warning">Go Back</button>
            </div>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
